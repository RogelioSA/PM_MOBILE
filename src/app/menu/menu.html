<!-- Header fijo -->
<div class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-slate-800 shadow-md h-16 flex items-center px-4">
  <div class="flex items-center justify-between w-full">
    <!-- Botón menú hamburguesa -->
    <button
      pButton
      icon="pi pi-bars"
      (click)="toggleDrawer()"
      class="p-button-text p-button-rounded"
    ></button>

    <!-- Título centrado -->
    <span class="text-xl font-bold absolute left-1/2 transform -translate-x-1/2 text-gray-800 dark:text-white">
      PERUMOTOR
    </span>

    <!-- Botón Dark Mode -->
    <button
      pButton
      [icon]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'"
      (click)="toggleDarkMode()"
      class="p-button-rounded p-button-text"
      [pTooltip]="isDarkMode ? 'Modo claro' : 'Modo oscuro'"
      tooltipPosition="bottom"
    ></button>
  </div>
</div>

<!-- Drawer -->
<p-drawer 
  [(visible)]="drawerVisible" 
  position="left"
  [style]="{'width': '280px'}"
>
  <ng-template pTemplate="header">
    <div class="flex items-center gap-2">
      <span class="font-bold text-xl text-primary-500">PERUMOTOR</span>
    </div>
  </ng-template>

  <!-- Items del menú -->
  <div class="flex flex-col gap-2 mt-4">
    <button
      *ngFor="let item of items"
      pButton
      [label]="item.label || ''"
      [icon]="item.icon || ''"
      (click)="executeCommand(item)"
      class="p-button-text justify-start w-full h-12"
    ></button>
  </div>
</p-drawer>
